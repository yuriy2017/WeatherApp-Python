<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">itYuriy</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Main page</a>
    <a class="p-2 text-dark" href="#">Information</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-3 offset-1">
      <h2>Weather</h2>
          <form action="" method="post">
            {% csrf_token %}
            <label for="city">City</label>
            {{ form.name }}
             <!-- <input type="text" id="city" class="form-control" name="city" placeholder="Input city"> -->
             <input type="submit" name="send" value="Look for" class="mt-2 btn btn-danger">
          </form>
    </div>
    <div class="col-5 offset-2">
          <h2>Information</h2>



          {% for info in all_info %}
          <div class="alert alert-info">
            <div class="row">
              <div class="col-9">
                <b>City: </b>{{ info.city }}<br>
                <b>Temperature: </b>{{ info.temp }}<sup>o</sup><br>
              </div>
              <div class="col-2 offset-1">
                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Foto" class="img-thumbnail">
              </div>
            </div>
          </div>
          {% endfor %}

    </div>
  </div>
</div>
</body>
</html>
